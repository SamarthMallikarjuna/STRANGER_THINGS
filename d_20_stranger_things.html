<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D20 Dice</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .dice-img {
      width: 260px;
      height: 260px;
      object-fit: contain;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 12px rgba(255,0,0,0.6));
      user-select: none;
    }

    .result {
      font-size: 60px;
      color: #ff1a1a;
      font-weight: bold;
      text-shadow: 0 0 18px rgba(255,0,0,0.8);
    }

    @media (max-width: 500px) {
      .dice-img {
        width: 200px;
        height: 200px;
      }
      .result {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:#ff1a1a;font-size:48px;margin:0 0 25px 0;text-shadow:0 0 20px rgba(255,0,0,0.9);text-align:center;font-weight:bold;letter-spacing:2px;">STRANGER THINGS<br>D&amp;D SESSION</h1>
    
    <div id="dice" style="width:260px;height:260px;background:#111;border:3px solid #ff1a1a;border-radius:12px;display:flex;justify-content:center;align-items:center;font-size:48px;color:#ff1a1a;user-select:none;box-shadow:0 0 20px rgba(255,0,0,0.4);margin-bottom:20px;">TAP</div>
    <div id="result" class="result">â€”</div>
  </div>

  <script>
    const dice = document.getElementById("dice");
    const result = document.getElementById("result");

    function roll() {
      const num = Math.floor(Math.random() * 20) + 1;
      result.textContent = num;

      dice.style.transform = "scale(0.9)";
      setTimeout(() => {
        dice.style.transform = "scale(1) ";
      }, 150);
    }

    dice.addEventListener("click", roll);
    dice.addEventListener("touchstart", roll);
    
    
  </script>
</body>
</html>
